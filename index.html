<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos Familiares</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de Fuentes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .scroll-container {
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #f7f7f9;
        }
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen p-4 md:p-8">
        <!-- Encabezado y Barra de Navegación -->
        <header class="mb-8 border-b border-indigo-200 pb-4">
            <h1 class="text-4xl font-extrabold text-indigo-800 tracking-tight text-center">
                Álbum de Recuerdos Familiar
            </h1>
            <p class="text-center text-indigo-500 mt-2">Nuestra historia, un recuerdo a la vez.</p>
        </header>

        <!-- Contenedor Principal (Flexbox) -->
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Panel de Subida (Columna Izquierda) -->
            <aside class="lg:w-1/3 p-6 bg-white rounded-xl shadow-2xl sticky top-8 h-fit">
                <h2 class="text-2xl font-bold text-indigo-700 mb-4 border-b pb-2">Agregar Nuevo Recuerdo</h2>
                
                <div id="auth-info" class="mb-4 p-3 bg-indigo-50 border border-indigo-200 rounded-lg text-sm text-indigo-700">
                    <!-- ID de usuario se cargará aquí -->
                    <p>Estado: <span id="auth-status" class="font-semibold">Cargando...</span></p>
                    <p class="mt-1 break-all">ID Usuario: <span id="user-id-display" class="font-mono text-xs">...</span></p>
                </div>

                <!-- Formulario de Subida -->
                <form id="upload-form" class="space-y-4">
                    <div>
                        <label for="file-input" class="block text-sm font-medium text-gray-700">Foto o Video</label>
                        <input type="file" id="file-input" accept="image/*,video/*" required 
                               class="mt-1 block w-full text-sm text-gray-500
                               file:mr-4 file:py-2 file:px-4
                               file:rounded-full file:border-0
                               file:text-sm file:font-semibold
                               file:bg-indigo-50 file:text-indigo-700
                               hover:file:bg-indigo-100">
                    </div>

                    <div>
                        <label for="title-input" class="block text-sm font-medium text-gray-700">Título del Recuerdo</label>
                        <input type="text" id="title-input" required placeholder="Ej: Vacaciones en la playa 2023"
                               class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="description-input" class="block text-sm font-medium text-gray-700">Descripción (Opcional)</label>
                        <textarea id="description-input" rows="3" placeholder="Una breve historia sobre este momento..."
                                  class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
                    </div>

                    <button type="submit" id="upload-button" disabled
                            class="w-full py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                        Subir Recuerdo
                    </button>
                    <div id="progress-bar" class="w-full bg-gray-200 rounded-full h-2.5 hidden">
                        <div id="progress-indicator" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="message-box" class="text-sm mt-2 text-center"></p>
                </form>
            </aside>

            <!-- Galería de Recuerdos (Columna Derecha) -->
            <main class="lg:w-2/3">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Nuestra Galería</h2>
                
                <!-- Contenedor de la Galería -->
                <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 scroll-container p-1">
                    <!-- Los recuerdos se insertarán aquí dinámicamente -->
                    <p id="loading-message" class="col-span-full text-center text-gray-500 p-8 text-lg">Cargando recuerdos...</p>
                </div>

                <div id="no-memories-message" class="hidden col-span-full text-center text-gray-500 p-8 text-lg bg-white rounded-xl shadow-lg mt-6">
                    Aún no hay recuerdos. ¡Sube el primero para empezar!
                </div>
            </main>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Habilitar logs de depuración para Firestore (opcional)
        setLogLevel('Debug');

        // --- 1. CONFIGURACIÓN INICIAL DE FIREBASE ---
        let db, auth, storage, userId = null;
        let isAuthReady = false;

        // Variables globales del entorno (Canvas/Gemini)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig;
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) {
            console.error("Error al parsear __firebase_config:", e);
            firebaseConfig = {};
        }
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const galleryContainer = document.getElementById('gallery-container');
        const loadingMessage = document.getElementById('loading-message');
        const noMemoriesMessage = document.getElementById('no-memories-message');
        const uploadForm = document.getElementById('upload-form');
        const uploadButton = document.getElementById('upload-button');
        const progressBar = document.getElementById('progress-bar');
        const progressIndicator = document.getElementById('progress-indicator');
        const messageBox = document.getElementById('message-box');
        const userIdDisplay = document.getElementById('user-id-display');
        const authStatus = document.getElementById('auth-status');


        async function initializeFirebase() {
            try {
                if (!Object.keys(firebaseConfig).length) {
                    throw new Error("La configuración de Firebase está vacía. El entorno no ha proporcionado la configuración.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                storage = getStorage(app);

                // --- 2. AUTENTICACIÓN ---
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatus.textContent = "Conectado";
                        userIdDisplay.textContent = userId;
                        isAuthReady = true;
                        uploadButton.disabled = false;
                        console.log("Usuario autenticado. UID:", userId);
                        
                        // Una vez autenticado, inicia la escucha de la base de datos
                        setupFirestoreListener();

                    } else {
                        // Intentar iniciar sesión con el token personalizado si está disponible
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // O iniciar sesión anónimamente
                            await signInAnonymously(auth);
                        }
                        // La llamada a onAuthStateChanged se ejecutará de nuevo con el usuario recién autenticado
                    }
                });

            } catch (error) {
                console.error("Error en la inicialización de Firebase/Auth:", error);
                messageBox.textContent = `Error: ${error.message}`;
                authStatus.textContent = "Error de conexión";
                userIdDisplay.textContent = "N/A";
                loadingMessage.textContent = "Error al conectar con la base de datos. Verifica la configuración de Firebase.";
                uploadButton.disabled = true;
            }
        }

        // --- 3. LECTURA DE DATOS (Real-Time Listener) ---
        function setupFirestoreListener() {
            if (!db || !userId) {
                console.warn("Firestore o UserId no están listos para la escucha.");
                return;
            }

            // Ruta de la colección: /artifacts/{appId}/users/{userId}/family_memories
            const memoriesCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'family_memories');
            
            // Consulta: obtener todos los documentos, ordenados por fecha de creación (descendente)
            const q = query(memoriesCollectionRef, orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                loadingMessage.classList.add('hidden');
                galleryContainer.innerHTML = ''; // Limpia la galería

                if (snapshot.empty) {
                    noMemoriesMessage.classList.remove('hidden');
                    return;
                }
                noMemoriesMessage.classList.add('hidden');

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    galleryContainer.appendChild(createMemoryCard(data));
                });
                console.log("Datos de Firestore actualizados.");
            }, (error) => {
                console.error("Error al escuchar Firestore:", error);
                messageBox.textContent = `Error de escucha: ${error.message}`;
                loadingMessage.textContent = "Error al cargar los recuerdos.";
            });
        }

        // --- 4. CREACIÓN DE ELEMENTOS DE LA UI (Tarjeta de Recuerdo) ---
        function createMemoryCard(memory) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-[1.02] transition duration-300 ease-in-out';

            // Contenedor de medios (Imagen o Video)
            const mediaWrapper = document.createElement('div');
            mediaWrapper.className = 'w-full h-48 bg-gray-100 flex items-center justify-center overflow-hidden';
            
            if (memory.type.startsWith('image')) {
                const img = document.createElement('img');
                img.src = memory.url;
                img.alt = memory.title;
                img.className = 'object-cover w-full h-full';
                img.loading = 'lazy';
                mediaWrapper.appendChild(img);
            } else if (memory.type.startsWith('video')) {
                const video = document.createElement('video');
                video.src = memory.url;
                video.controls = true;
                video.muted = true;
                video.className = 'object-cover w-full h-full';
                video.title = memory.title;
                video.setAttribute('aria-label', memory.title);
                mediaWrapper.appendChild(video);
            } else {
                 // Fallback para tipos desconocidos
                const text = document.createElement('p');
                text.className = 'text-gray-500 p-4';
                text.textContent = 'Tipo de archivo no compatible.';
                mediaWrapper.appendChild(text);
            }

            // Cuerpo de la Tarjeta (Título y Descripción)
            const body = document.createElement('div');
            body.className = 'p-4';

            const title = document.createElement('h3');
            title.className = 'text-xl font-semibold text-gray-800 truncate';
            title.textContent = memory.title;

            const description = document.createElement('p');
            description.className = 'text-sm text-gray-500 mt-1 line-clamp-2';
            description.textContent = memory.description || 'Sin descripción.';

            const date = document.createElement('p');
            date.className = 'text-xs text-indigo-400 mt-2';
            if (memory.timestamp && memory.timestamp.toDate) {
                date.textContent = memory.timestamp.toDate().toLocaleDateString('es-ES', { 
                    year: 'numeric', month: 'long', day: 'numeric' 
                });
            } else {
                date.textContent = 'Fecha desconocida';
            }


            body.appendChild(title);
            body.appendChild(description);
            body.appendChild(date);
            
            card.appendChild(mediaWrapper);
            card.appendChild(body);

            return card;
        }

        // --- 5. LÓGICA DE SUBIDA DE ARCHIVOS ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAuthReady) {
                messageBox.textContent = "Esperando conexión. Intenta de nuevo en unos segundos.";
                return;
            }

            const fileInput = document.getElementById('file-input');
            const titleInput = document.getElementById('title-input');
            const descriptionInput = document.getElementById('description-input');
            
            const file = fileInput.files[0];
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            const fileType = file.type;

            if (!file || !title) {
                messageBox.textContent = "Por favor, selecciona un archivo y añade un título.";
                return;
            }

            uploadButton.disabled = true;
            messageBox.textContent = "Iniciando subida...";
            progressBar.classList.remove('hidden');

            try {
                // Generar un nombre de archivo único
                const storagePath = `family_memories/${userId}/${Date.now()}_${file.name}`;
                const storageRef = ref(storage, storagePath);

                // Subir archivo a Firebase Storage
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Manejo del progreso de subida
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressIndicator.style.width = `${progress}%`;
                        messageBox.textContent = `Subiendo: ${progress.toFixed(0)}%`;
                    }, 
                    (error) => {
                        // Manejo de errores
                        throw new Error(`Error en Storage: ${error.message}`);
                    }, 
                    async () => {
                        // Subida completada: Obtener URL y guardar en Firestore
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);

                        // Guardar metadatos en Firestore
                        const memoriesCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'family_memories');
                        await addDoc(memoriesCollectionRef, {
                            title: title,
                            description: description,
                            url: downloadURL,
                            type: fileType,
                            timestamp: serverTimestamp(),
                            uploadedBy: userId // Referencia de quién subió
                        });

                        messageBox.textContent = "¡Recuerdo subido exitosamente!";
                        // Limpiar formulario
                        uploadForm.reset();
                        progressIndicator.style.width = '0%';
                        setTimeout(() => { progressBar.classList.add('hidden'); }, 1500);
                    }
                );
            } catch (error) {
                console.error("Error al subir o guardar el recuerdo:", error);
                messageBox.textContent = `Error fatal: ${error.message}`;
                progressBar.classList.add('hidden');
                progressIndicator.style.width = '0%';
            } finally {
                uploadButton.disabled = false;
            }
        });

        // Iniciar la aplicación
        initializeFirebase();

    </script>
</body>
</html>
